<r:set_var name="backpage_header" value="{$backpage_header}" default="true">
  <r:page:data name="backpage_header" />
</r:set_var>

<r:if v1="{$backpage_header}" v2="true" op="=">
  <r:partial name="custom-patterns/so-backpage-header" />
</r:if>

<r:set_var name="noPatternT">
  custom-patterns/none
</r:set_var>

<r:if v1="{page:data:slot_01}" v2="" operator="!=">
  <r:set_var name="patternName1">
    custom-patterns/so-<r:page:data name="slot_01" />
  </r:set_var>
</r:if>

<r:set_var name="patternName2">
  custom-patterns/so-<r:page:data name="slot_02" />
</r:set_var>

<r:set_var name="patternName3">
  custom-patterns/so-<r:page:data name="slot_03" />
</r:set_var>

<r:partial name="{$patternName1}" />
<r:var name="patternName1" />
<r:partial name="{$patternName2}" />
<r:var name="patternName2" />
<r:partial name="{$patternName3}" />
<r:var name="patternName3" />
